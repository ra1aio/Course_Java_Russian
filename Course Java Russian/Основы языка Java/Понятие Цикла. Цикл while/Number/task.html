  <h1>Повторение 1</h1> 
  <p>Что выведется на экран, в результате выполнения следующего кода:</p> 
  <pre><code class="language-java">class Main{
    public static void main(String[] args){
        int a = 13;
        int b = 4;
        a *= 4;
        b += 50;
        System.out.println((++a &gt; --b) ? a - 7 : b * 2);
    }
}</code></pre>
